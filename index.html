<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!-- css styles -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="learn">
      <h1>Learn to code by Watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="part">
      <div class="try">
        <p><span class="span1">Try it free 7 days</span><span class="span2"> then $20/mo.thereafter</span></p>
      </div>
      <div class="form-con">
        <form>
          <div class="inputo">
            <input class="inputf" type="text" placeholder="First Name">
            <small></small>
            <div class="err err1"></div>
          </div>
          <div class="inputo">
            <input class="inputf" type="text" placeholder="Last Name">
            <small></small>
            <div class="err err2"></div>
          </div>
          <div class="inputo">
            <input class="inputf" type="text" placeholder="Email Address">
            <small></small>
            <div class="err err3"></div>
          </div>
          <div class="inputo">
            <input class="inputf" type="text" placeholder="Password">
            <small></small>
            <div class="err err4"></div>
          </div>
          <button>CLAIM YOUR FREE TRIAL</button>
          <p>By clicking the button, you are agreeing to our<span class="span-2"> Terms and Services.</span></p>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
